<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{indexController.pageTitle}" />
        </ui:define>

        <ui:define name="content">

            <!-- List of latest books -->

            <div class="booklist">
                <h2>
                    <h:outputText value="Latest Books"/>
                </h2>
                <ui:repeat var="book" value="#{bookListController.latestBooks}" varStatus="status">
                    <div class="bookthumb">
                        <h:form>
                            <h:commandLink action="#{bookDetailsController.displayBookDetails()}">
                                <img class="bookMediumImg" src="#{book.imageUrl}" />
                                <h5>
                                    <h:outputText value="#{book.title}"/>
                                </h5>
                                <f:param name="id" value="#{book.id}" />
                            </h:commandLink>
                        </h:form>
                        <h:outputText value="by #{book.author}"/>
                    </div>
                </ui:repeat>
            </div>

            <!-- Side bar for branch opening hours -->

            <div class="sideBar">                
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Branch Opening Hours
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            <b>Monday: </b>9 AM - 6 PM
                        </p>
                        <p>
                            <b>Tuesday: </b>9 AM - 6 PM
                        </p>
                        <p>
                            <b>Wednesday: </b>9 AM - 6 PM
                        </p>
                        <p>
                            <b>Thursday: </b>9 AM - 9 PM
                        </p>
                        <p>
                            <b>Friday: </b>9 AM - 9 PM
                        </p>
                        <p>
                            <b>Saturday: </b>10 AM - 4 PM
                        </p>
                        <p>
                            <b>Sunday: </b>10 AM - 4 PM
                        </p>
                    </div>
                </div>    
            </div>

        </ui:define>

    </ui:composition>

</html>
