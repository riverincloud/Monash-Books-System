<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h:outputText value="Manage Loans | Edit Loan #{loanController.selectedLoan.id}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h2><h:outputText value="Manage Loans | Edit Loan #{loanController.selectedLoan.id}"></h:outputText></h2>
        <hr />
        <h:form>
            <h:messages class="errorMessage" />
            <h:panelGrid columns="2">
                <h:outputLabel value="ID:" for="id"/>
                <h:outputText value="#{loanController.selectedLoan.id}" title="ID"/>
                <h:outputLabel value="Book:" for="book" />
                <h:outputText value="#{loanController.selectedLoan.book.toString()}" title="Book"/>
                <h:outputLabel value="Patron:" for="patron" />
                <h:outputText value="#{loanController.selectedLoan.patron.toString()}" title="Patron"/>
                <h:outputLabel value="Loan Date:" for="loanDate" />
                <h:outputText value="#{loanController.selectedLoan.loanDate}" title="Loan Date"/>

                <h:outputLabel value="Due Date:" for="dueDate" />
                <h:inputText id="dueDate" class="form-control" value="#{loanController.selectedLoan.dueDate}" title="Due Date" />
                <h:outputLabel value="Returned:" for="returned" />
                <h:selectOneMenu id="returned" class="form-control" value="#{loanController.selectedLoan.returned}" title="Returned" >                    
                    <f:selectItem itemValue="False" itemLabel="No" />
                    <f:selectItem itemValue="True" itemLabel="Yes" />
                </h:selectOneMenu>

                <h:outputLabel value="Overdue:" for="overdue" />
                <h:outputText value="#{loanController.selectedLoan.overdue}" title="Overdue"/>
            </h:panelGrid>
            
            <h:outputText value="* The Overdue field cannot be chaged manually. 
                          Change the Due Date instead and it will be adjusted automatically."/>

            <hr />

            <ul class="commandButtons">
                <li><h:commandLink class="btn btn-success" action="#{loanController.update}" value="Save" /></li>
                <li><h:commandLink class="btn btn-warning" action="#{loanController.prepareList}" value="Cancel" immediate="true"/></li>
            </ul>
        </h:form>
    </ui:define>

</ui:composition>
