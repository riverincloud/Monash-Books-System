<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manage Categories | Create New Category
    </ui:define>

    <ui:define name="content">
        <h2>Manage Categories | Create New Category</h2>
        <hr />
        <h:form>
            <h:messages class="errorMessage" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Category:" for="category" />
                <h:inputText id="title" class="form-control" value="#{categoryController.selectedCategory.category}" title="Category" />
            </h:panelGrid>

            <hr />

            <ul class="commandButtons">
                <li><h:commandLink class="btn btn-success" action="#{categoryController.create}" value="Save" /></li>
                <li><h:commandLink class="btn btn-warning" action="#{categoryController.prepareList}" value="Cancel" immediate="true"/></li>
            </ul>
        </h:form>
    </ui:define>

</ui:composition>
