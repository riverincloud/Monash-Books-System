<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="Manage Categories | View Category #{categoryController.selectedCategory.id}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h2><h:outputText value="Manage Categories | View Category #{categoryController.selectedCategory.id}"></h:outputText></h2>
            <hr />
            <h:messages class="errorMessage" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Category:" for="category" />
                <h:outputText value="#{categoryController.selectedCategory.category}" title="Category"/>
            </h:panelGrid>

            <hr />

            <ul class="commandButtons">
                <li><h:commandLink class="btn btn-success" action="Edit" value="Edit"/></li>
                <li><h:commandLink class="btn btn-warning" 
                                   onclick="return confirm('Are you sure to delete this category?');" 
                                   action="#{categoryController.destroyAndView}" 
                                   value="Delete"/></li>                
                <li><h:commandLink class="btn btn-info" action="#{categoryController.prepareList}" value="Back to List"/></li>
            </ul>
        </h:form>
    </ui:define>

</ui:composition>
