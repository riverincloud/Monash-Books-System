<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="Manage Patrons | View Patron #{patronController.selectedPatron.id}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h2><h:outputText value="Manage Patrons | View Patron #{patronController.selectedPatron.id}"></h:outputText></h2>
            <hr />
            <h:messages class="errorMessage" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Email:" for="email"/>
                <h:outputText value="#{patronController.selectedPatron.email}" title="Email"/>
                <h:outputLabel value="Name:" for="name"/>
                <h:outputText value="#{patronController.selectedPatron.name}" title="Name"/>
                <h:outputLabel value="Mobile Number:" for="mobile"/>
                <h:outputText value="#{patronController.selectedPatron.mobile}" title="Mobile Number"/>
            </h:panelGrid>

            <hr />

            <ul class="commandButtons">
                <li><h:commandLink class="btn btn-success" action="Edit" value="Edit"/></li>
                <li><h:commandLink class="btn btn-warning" 
                                   onclick="return confirm('Are you sure to delete this patron?\n All loans and comments associated will be deleted!');" 
                                   action="#{patronController.destroyAndView}" value="Delete"/></li>                
                <li><h:commandLink class="btn btn-info" action="#{patronController.prepareList}" value="Back to List"/></li>
            </ul>                
        </h:form>
    </ui:define>

</ui:composition>
